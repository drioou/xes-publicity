<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no, email=no">
    <title>学而思上海市场部</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <script>
    if (/Android (\d+\.\d+)/.test(navigator.userAgent)) {
        var version = parseFloat(RegExp.$1);
        if (version > 2.3) {
            var phoneScale = parseInt(window.screen.width) / 640;
            document.write('<meta name="viewport" content="width=640, minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">');
        } else {
            document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
        }
    } else {
        document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
    }
    </script>
</head>

<body id="rundown">
    <div class="layer-loading none">
        <div class="lizhi">
            <!-- <div class="lizhi-logo animated"></div> -->
            <div class="percentage">0%</div>
            <div class="loading-text">努力加载中</div>
        </div>
    </div>
    <div class="music" :class="{'off': !bgm}" @touchend="toggleBGM">
        <audio id="bgm" autoplay loop src="./audios/bgm.mp3"></audio>
    </div>
    <div class="guide none" @touchend="start">
        <div class="tip">
            <div class="tip-phone"></div>
            <div class="tip-arrow"></div>
            <div class="tip-text">
                <p>点击荔枝向右倾斜屏幕</p>
                <p>让荔枝翻滚起来！</p>
            </div>
        </div>
    </div>
    <div class="container" :class="{'hide': isEnd}">
        <div class="scrollWrap">
            <div class="pageWrap">
                <div id="page0" class="page">
                    <div class="title"></div>
                </div>
                <div id="page1" class="page">
                    <div class="title"></div>
                    <div class="page-bg"></div>
                    <div class="p1">
                    </div>
                </div>
                <div id="page2" class="page">
                    <div class="title"></div>
                    <div class="page-bg"></div>
                    <div class="p2">
                        <div class="p2-left"></div>
                        <div class="p2-right"></div>
                    </div>
                </div>
                <div id="page3" class="page hide">
                    <div class="page-bg">
                        <div class="page-title">
                            <div class="page-x"></div>
                        </div>
                    </div>
                </div>
                <div id="page4" class="page hide">
                    <div class="page-bg">
                        <div class="title"></div>
                        <div class="p4">
                            <div class="p4-left"></div>
                            <div class="p4-right"></div>
                        </div>
                    </div>
                </div>
                <div id="page5" class="page hide">
                    <div class="title"></div>
                    <div class="p5">
                        <div class="p5-camer"></div>
                        <div class="p5-right"></div>
                    </div>
                </div>
                <div id="page6" class="page hide">
                    <div class="title"></div>
                    <div class="p6"></div>
                </div>
                <div id="page7" class="page">
                    <div class="title"></div>
                    <div class="p7"></div>
                </div>
                <div id="page8" class="page">
                    <div class="page-bg">
                        <div class="p8">
                            <div class="p8-left"></div>
                            <div class="p8-right"></div>
                        </div>
                    </div>
                </div>
                <div id="page9" class="page">
                    <div class="title"></div>
                    <div class="p9"></div>
                </div>
                <div id="page10" class="page hide">
                    <div class="title"></div>
                    <div class="p10"></div>
                </div>
                <div id="page11" class="page hide">
                    <div class="page-bg">
                        <div class="p11-1"></div>
                        <div class="p11-2"></div>
                        <div class="p11-3"></div>
                        <div class="p11-4"></div>
                    </div>
                </div>
            </div>
            <div class="fire"></div>
            <div class="runway"></div>
        </div>
        <div class="scrollWrap top">
            <div class="flag-end"></div>
        </div>
        <div class="lizhi run">
            <div class="lizhi-logo"></div>
            <div class="lizhi-shadow"></div>
        </div>
        <div class="tip-click" @touchend="start">
            <div class="tip-click-radius">
                <div class="tip-click-inner"></div>
                <div class="tip-click-outer"></div>
            </div>
        </div>
    </div>
    <div class="end" :class="{'hide': !isEnd}">
        <div class="end-wrap">
            <div class="end-inner">
                <div class="title"></div>
                <div class="lizhi">
                    <div class="lizhi-logo"></div>
                    <div class="lizhi-shadow"></div>
                </div>
                <div class="btn-group">
                    <a class="left" href="javascript:;" @touchend="replay"></a>
                    <a class="right" href="javascript:;" @touchend="toggleShareLayer"></a>
                </div>
            </div>
        </div>
        <a class="download" target="_blank" href="http://a.app.qq.com/o/simple.jsp?pkgname=com.yibasan.lizhifm&amp;g_f=991784#opened"></a>
    </div>
    <div v-if="shareLayer" @touchend="toggleShareLayer" transition="fade" class="share-layer"></div>
    <script src="./javascripts/lib/vue.min.js"></script>
    <script src="./javascripts/lib/jquery-2.1.4.min.js"></script>
    <script src="./javascripts/lib/velocity.min.js"></script>
    <script src="./javascripts/components/Loader.js"></script>
    <script src="./javascripts/main.js"></script>
</body>

</html>
